<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuvVerse - Romantic Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LuvVerse</h1>
    <div class="user-info">
      <span id="loggedInUser"></span>
      <div id="partnerStatus" class="status"></div>
      <a href="/logout" class="btn-logout">Logout</a>
    </div>
  </header>
  
  <main class="chat-page">
    <h2>Romantic Chat</h2>
    
    <div class="chat-container">
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be loaded here -->
      </div>
      
      <div class="typing-indicator" id="typingIndicator"></div>
      
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your sweet message...">
        <button id="sendMessage" class="btn-send">Send</button>
      </div>
    </div>
  </main>
  
  <footer>
    Made by Mohammed Atif ❤️
  </footer>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
