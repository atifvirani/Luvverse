<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuvVerse - Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LuvVerse</h1>
    <div class="user-info">
      <span id="loggedInUser"></span>
      <a href="/logout" class="btn-logout">Logout</a>
    </div>
  </header>
  
  <main class="letters-page">
    <h2>Love Letters</h2>
    
    <div class="letter-form">
      <textarea id="letterContent" placeholder="Pour your heart out..."></textarea>
      <button id="sendLetter" class="btn-send">Send Letter</button>
    </div>
    
    <div class="letters-container" id="lettersContainer">
      <!-- Letters will be loaded here -->
    </div>
  </main>
  
  <footer>
    Made by Mohammed Atif ❤️
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
