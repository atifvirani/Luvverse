    <div class="container">
        <header>
            <h1>Countdown ‚è≥</h1>

        <main class="countdown-content">
            <div class="countdown-card">
                <h2>Our Next Anniversary</h2>
                <div class="countdown-display">
                    <div class="countdown-unit">
                        <span class="number" id="days">00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="number" id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="number" id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="number" id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
                <div class="countdown-message">
                    Every second brings us closer to another beautiful moment together ‚ù§Ô∏è
                </div>
            </div>

            <div class="event-settings">
                <h3>Set Your Special Date</h3>
                <input type="date" id="event-date" class="date-picker">
                <input type="text" id="event-name" placeholder="Event name" class="event-input">
                <button class="save-button">Save</button>
            </div>
